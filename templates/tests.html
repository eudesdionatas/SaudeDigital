<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Radio com Borda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form>
            <!-- Adiciona a classe de borda ao fieldset -->
            <fieldset class="border p-3 rounded">
                <legend class="col-form-label">Escolha uma opção:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="opcao1" name="opcao" value="1">
                    <label class="form-check-label" for="opcao1">
                        Opção 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="opcao2" name="opcao" value="2">
                    <label class="form-check-label" for="opcao2">
                        Opção 2
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="opcao3" name="opcao" value="3">
                    <label class="form-check-label" for="opcao3">
                        Opção 3
                    </label>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
